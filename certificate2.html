<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Certificate - Microsoft Azure Essentials</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #fff;
      color: #000;
      margin: 0;
      padding: 40px;
      text-align: center;
    }

    .container {
      background-color: #ffffff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
      max-width: 800px;
      margin: auto;
      border: 2px solid #ff7f00;
    }

    h1 {
      color: #ff7f00;
    }

    img {
      max-width: 100%;
      height: auto;
      border: 3px solid #000;
      border-radius: 10px;
    }

    .download-btn {
      display: inline-block;
      margin-top: 25px;
      padding: 12px 26px;
      background-color: #ff7f00;
      color: #fff;
      text-decoration: none;
      font-size: 16px;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    .download-btn:hover {
      background-color: #e66400;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>TCS iON Career Edge - Young Professional </h1>
    <img src="tcs ion certificate.png" alt="TCS iON Career Edge - Young Professional " />
    <br />
    <a href="tcs ion certificate.png" download="tcs ion certificate.png" class="download-btn">Download Certificate</a>
  </div>
</body>
</html>
